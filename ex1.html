<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SCRIPT>
        let num = parseInt(prompt("Enter a number: "));
        document.write(num+"<br>");
        let total = num;
        while( num != -1 ) {
            num = parseInt(prompt("Enter a number: "));
            document.write(num+"<br>");
            total += num;
        }
        document.write(total+"<br>");
    </SCRIPT>
</body>
</html>
